<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="container container--main">
        <textarea class="typing-panel" id="typing-panel"></textarea>

        <div class="keyboard" id="keyboard">
          <div class="keyboard__row">
            <button class="key" type="button">q</button>
            <button class="key" type="button">w</button>
            <button class="key" type="button">e</button>
            <button class="key" type="button">r</button>
            <button class="key" type="button">t</button>
            <button class="key" type="button">y</button>
            <button class="key key--double" type="button">backspace</button>
          </div>

          <div class="keyboard__row">
            <button class="key" type="button">q</button>
            <button class="key" type="button">w</button>
            <button class="key" type="button">e</button>
            <button class="key" type="button">r</button>
            <button class="key" type="button">t</button>
            <button class="key" type="button">y</button>
            <button class="key key--wide" type="button">backspace</button>
            <button class="key key--extra-wide" type="button">space</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
