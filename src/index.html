<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="container container--header">
        <h1 class="heading h1 container--header__heading">
          Virtual Keyboard. |
        </h1>

        <p class="subheading">Made for Windows OS</p>

        <p class="subheading">Change language: Shift + Alt</p>
      </div>
    </header>

    <main class="main">
      <div class="container container--main">
        <textarea class="typing-panel" id="typing-panel"></textarea>

        <div class="keyboard" id="keyboard">
          <div class="keyboard__row">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key key--double">backspace</div>
          </div>

          <div class="keyboard__row">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key key--double">backspace</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container container--footer">
        <div class="about-me">
          <a class="link about-me__link" href="https://github.com/antiqqt">
            antiqqt
          </a>
          <p class="subheading">2022</p>
          <a class="link about-me__link" href="https://rs.school/">
            RS School
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
